<main>
    <div id="errorMessage"></div>
    <form *ngIf="!formSent" id="form" (submit)="formSubmit()" (ngModelChange)="formChanged()">
        <label for="nom">Nom:</label><br>
        <input [(ngModel)]="nom" [appHighlight]="nameInvalid" required type="text" name="nom"><br>
        <label for="prenom">Prénom:</label><br>
        <input [(ngModel)]="prenom" [appHighlight]="firstNameInvalid" required type="text" id="prenom" name="prenom"><br>
        <label for="adresse">Adresse:</label><br>
        <input [(ngModel)]="adresse" type="text" id="adresse" name="adresse"><br>
        <label for="cp">Code postal:</label><br>
        <input [(ngModel)]="postalCode" [appHighlight]="postalCodeInvalid" type="text" minlength="5" maxlength="5" name="cp"><br>
        <label for="ville">Ville:</label><br>
        <input [(ngModel)]="ville" type="text" id="ville" name="ville"><br>
        <label for="telephone">Téléphone:</label><br>
        <input [(ngModel)]="telephone" type="tel" id="telephone" name="telephone"><br>
        <label for="email">Email:</label><br>
        <input [(ngModel)]="email" type="email" id="email" name="email"><br>
        <label>Civilité:</label><br>
        <input type="radio" id="male" name="civilite" value="male">
        <label for="male">Homme</label><br>
        <input type="radio" id="female" name="civilite" value="female">
        <label for="female">Femme</label><br>
        <input type="radio" id="other" name="civilite" value="other">
        <label for="other">Autre</label><br>
        <label for="username">Nom d'utilisateur:</label><br>
        <input required type="text" id="username" name="username"><br>
        <label for="password">Mot de passe:</label><br>
        <input [(ngModel)]="password" [appHighlight]="passwordInvalid" required type="password" minlength="4" id="password" name="password"><br>
        <label for="password2">Confirmer le mot de passe:</label><br>
        <input required type="password" minlength="4" id="password2" name="password2"><br>
        <input type="submit" value="Valider"><br>
    </form>
    <app-recap *ngIf="formSent" [nom]="nom" [prenom]="prenom" [adresse]="adresse" [postalCode]="postalCode" [ville]="ville" [telephone]="telephone" [email]="email"></app-recap>
</main>
